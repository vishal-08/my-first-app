<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button><br>
    </div>
  </div>


  <ul class="listgroup">

    <div *ngIf="onlyOdd">

      <li class="list-group-item" *ngFor="let odd of odd" [ngStyle] = "{backgroundColor: odd % 2 !== 0 ? 'aquamarine' : 'aqua'}"
        [ngClass]="{odd : odd % 2 !== 0}">
        {{odd}}
      </li>
    </div>

    <div *ngIf="!onlyOdd">
      <li class="list-group-item" *ngFor="let even of even" 
       [ngClass]="{odd : even % 2 !== 0}" [ngStyle] = "{backgroundColor: even % 2 === 0 ? 'aqua' : 'aquamarine'}">
        {{even}}
    </li>
    </div>

  </ul>
</div>
