<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click) = "onlyOdd = !onlyOdd">
        Only show odd numbers
      </button><br>
    </div>
  </div>


  <ul class="listgroup">

    <div *ngIf = "onlyOdd">
      <li class="list-group-item" *ngFor="let odd of odd" style="background-color: aquamarine;">
        {{odd}}
    </li>
    </div>
    
    <div *ngIf="!onlyOdd" >
      <li class="list-group-item" *ngFor="let even of even" style="background-color: aqua;">
        {{even}}
    </li>
    </div>

  </ul>
</div>
