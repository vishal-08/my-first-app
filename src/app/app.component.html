<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button><br>
    </div>
  </div>


  <ul class="listgroup">

    <div *ngIf="onlyOdd">

      <li class="list-group-item" *ngFor="let odd of odd" [ngStyle] = "{backgroundColor: odd % 2 !== 0 ? 'aquamarine' : 'aqua'}"
        [ngClass]="{odd : odd % 2 !== 0}">
        {{odd}}
      </li>
    </div>

    <!-- <div *ngIf="!onlyOdd">
      <li class="list-group-item" *ngFor="let even of even" 
       [ngClass]="{odd : even % 2 !== 0}" [ngStyle] = "{backgroundColor: even % 2 === 0 ? 'aqua' : 'aquamarine'}">
        {{even}}
    </li>
    </div> -->

    <div *appUnless="!onlyOdd">
      <li class="list-group-item" *ngFor="let even of even" 
       [ngClass]="{odd : even % 2 !== 0}" [ngStyle] = "{backgroundColor: even % 2 === 0 ? 'aqua' : 'aquamarine'}">
        {{even}}
    </li>
    </div>
  </ul>

  <p appBasicHighlight>This is Attribute directive</p>
  <p appBetterHighlight [defaultColor]="'yellow'" [highlightColor]="'red'">This is Attribute directive</p>

  <div [ngSwitch] = "value">
      <p *ngSwitchCase = "5">value is 5</p>
      <p *ngSwitchCase = "10">value is 10</p>
      <p *ngSwitchcase = "100">value is 100</p>
      <p *ngSwitchDefault>value is unknown</p>
  </div>
</div>
