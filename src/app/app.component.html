<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h1>Exercise 4</h1>
      <hr>
      <app-game-control (intervalFired)="onFiredInterval($event)"></app-game-control>
    </div>
  </div>


  <div class="row">
    <div class="col-md-12">
      <app-odd *ngFor="let odd of oddNumbers" [number]="odd"></app-odd>
      <app-even *ngFor="let even of evenNumbers" [number]="even"></app-even>
    </div>
  </div>
</div>
