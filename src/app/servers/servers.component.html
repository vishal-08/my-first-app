
<!-- <input type="text" class="form-control" (input) = "onUpdateServerName($event)">   PASSING DATA USING EVENT BINDING  -->
<input type="text" class="form-control" [(ngModel)] = "serverName"> <br>


<button class="btn btn-primary" [disabled]="!allowNewServer" (click)="onCreateServer()">
    Add Servers</button>      <!--Property Binding && Event Binding --> 

<p *ngIf="serverCreated; else noServer">server {{serverName}} added successfully</p>
<ng-template #noServer>
    <p>No server was created</p>
</ng-template>

<app-server *ngFor = "let server of servers"></app-server>
